<!doctype html>
<html>
<head>
    <title>{{ post.title }} - My Simple Blog</title>
    <style>
        body { font-family: 'CMU Serif', serif; margin: 40px; background-color: #eeeedd; }
        h1 { color: #3d9e9e; text-align: center; margin-left: 0; font-size: 2.5em; }
        a { color: #3d9e9e; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .back-link { margin-bottom: 20px; }
        article { margin: 20px auto; max-width: 600px; }
        article h1 { margin-bottom: 15px; }
        article img { width: 100%; height: 100%; object-fit: cover; border-radius: 5px; margin-bottom: 20px; }
        article p { line-height: 1.6; }
    </style>
</head>
<body>
    <div class="back-link">
        <a href="{{ url_for('index') }}">&larr; Back to all posts</a>
    </div>
    
    <article>
        <h1>{{ post.title }}</h1>
        <img src="{{ post.image }}" alt="{{ post.title }}">
        <p>{{ post.body }}</p>
    </article>
</body>
</html>
